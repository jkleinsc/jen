<html>
  <style>
    body {
      background: black;
      text-align:center;
    }
    h1 {
      font-family: Arial, sans-serif;
      color: white;
    }
    #slideshow {
      display: block;
        margin: auto;
        position: relative;
        width: auto;
        height: auto;
        padding: 10px;
    }
    #slideshow > div {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
    }
    img {
      max-width: 100%;
    }
  </style>
  <header>
    <title>jennyengland.ninja</title>
  </header>
  <body>
    <h1>Happy 30th Birthday Jenny!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/919Jfi-Npqw?autoplay=1&loop=1&playlist=919Jfi-Npqw" frameborder="0" allowfullscreen></iframe>
    <div id="slideshow">
      <div>
           <img src="images/acronym.png">
         </div>
      <div>
           <img src="images/ninja1.jpg">
         </div>
         <div>
           <img src="images/ninja2.jpg">
         </div>
         <div>
           <img src="images/ninja3.jpg">
         </div>
         <div>
           <img src="images/ninja4.jpg">
         </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript">
    $("#slideshow > div:gt(0)").hide();

    setInterval(function() {
      $('#slideshow > div:first')
        .fadeOut(1000)
        .next()
        .fadeIn(1000)
        .end()
        .appendTo('#slideshow');
    },  4000);
  </script>
</html>
